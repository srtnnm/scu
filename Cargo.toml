[package]
name = "scu"
description = "a command line system info fetch utility is aimed at informativeness"
version = "1.5.1"
edition = "2021"

[profile.release]
strip = true
lto = true

[dependencies]
bitflags = "2.6.0"
libscu = { git = "https://gitlab.com/omnid/libscu", features = [
  "battery",
  "bootmode",
  "cpu",
  "device",
  "display",
  "disk",
  "extract_version",
  "gpu",
  "graphics",
  "hostname",
  "init",
  "kernel",
  "os",
  "packages",
  "pci_ids_parser",
  "proc",
  "ram",
  "shell",
  "terminal",
  "time",
  "users",
] }
regex-lite = { version = "0.1.5" }
